plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories{
	//Uma dependencia necessita de um repositorio para busca-la
	jcenter()
}

dependencies{
	//Necessario especificar a dependencia que sera usada conforme documentacao
	implementation("com.google.guava:guava:30.1-jre")
}

application {
    // Define the main class for the application.
    mainClass = 'Dependency.Main'
}
